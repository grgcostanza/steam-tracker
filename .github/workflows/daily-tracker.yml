name: Daily SteamDB Tracker

on:
  schedule:
    # Run at 9 AM EST (2 PM UTC) every day
    - cron: '0 14 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions UI

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run daily tracker
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: npm run daily

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add reports/ watchlists/
          git diff --staged --quiet || git commit -m "Daily tracker run $(date +'%Y-%m-%d')"
          git push
