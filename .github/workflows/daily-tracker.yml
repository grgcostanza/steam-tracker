name: Daily SteamDB Tracker

on:
  schedule:
    # Run at 9 AM EST (2 PM UTC) every day
    - cron: '0 14 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run daily tracker
        id: tracker
        continue-on-error: true
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: npm run daily

      - name: Upload debug artifacts on failure
        if: steps.tracker.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug-screenshot.png
            debug-page.html
          if-no-files-found: ignore

      - name: Fail if tracker failed
        if: steps.tracker.outcome == 'failure'
        run: exit 1

      - name: Commit and push results
        if: steps.tracker.outcome == 'success'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add reports/ watchlists/
          git diff --staged --quiet || git commit -m "Daily tracker run $(date +'%Y-%m-%d')"
          git push
